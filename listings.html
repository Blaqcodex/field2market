<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Browse Produce | Field2Market</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#15803d',
            accent: '#facc15'
          }
        }
      }
    }
  </script>
</head>

<body class="bg-gray-50 text-gray-800">

<!-- HEADER -->
<header class="bg-primary text-white shadow sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold">Field2Market</h1>
    <nav class="space-x-6">
      <a href="index.html" class="hover:text-accent">Home</a>
      <a href="listings.html" class="text-accent font-semibold">Browse Produce</a>
      <a href="add-listings.html" class="bg-accent text-black px-4 py-2 rounded font-semibold">
        + Add Listing
      </a>
    </nav>
  </div>
</header>

<!-- HERO -->
<section class="bg-white py-16">
  <div class="max-w-7xl mx-auto px-6 text-center">
    <h2 class="text-4xl font-extrabold mb-4">Browse Fresh Produce</h2>
    <p class="text-gray-600">
      Filter by farmer, category, or location â€” deal directly with producers.
    </p>
  </div>
</section>

<!-- FILTERS -->
<section class="max-w-7xl mx-auto px-6 mb-10">
  <div class="grid grid-cols-1 md:grid-cols-4 gap-4 bg-white p-6 rounded shadow">

    <input
      id="searchLocation"
      type="text"
      placeholder="Search by location..."
      class="border rounded px-4 py-2 w-full"/>

    <select id="filterFarmer" class="border rounded px-4 py-2">
      <option value="">All Farmers</option>
    </select>

    <select id="filterCategory" class="border rounded px-4 py-2">
      <option value="">All Categories</option>
      <option value="Vegetables">Vegetables</option>
      <option value="Grains">Grains</option>
      <option value="Eggs">Eggs</option>
      <option value="Meat">Meat</option>
    </select>

    <button
      onclick="resetFilters()"
      class="bg-primary text-white rounded px-4 py-2 hover:bg-green-700">
      Reset Filters
    </button>

  </div>
</section>

<!-- LISTINGS -->
<main class="max-w-7xl mx-auto px-6 pb-20">
  <div id="listings" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
</main>

<!-- SCRIPT -->
<script>
/* Load listings */
const storedListings =
  JSON.parse(localStorage.getItem("field2marketListings")) || [];

const listingsData = [
  ...storedListings,
  {
    title: "Fresh Tomatoes",
    farmer: "Baba Jobe Sthole",
    category: "Vegetables",
    price: "R50 / 5kg",
    location: "Nondweni, KwaZulu-Natal",
    phone: "0641004301",
    image: "img/tomato.jpg"
  },
  {
    title: "Crisp Onions",
    farmer: "Ayanda Nkwanyana",
    category: "Vegetables",
    price: "R15 / 2kg",
    location: "Nondweni, KwaZulu-Natal",
    phone: "0844571698",
    image: "img/onion.jpg"
  },
  {
    title: "Large Potatoes",
    farmer: "Ayanda Nkwanyana",
    category: "Vegetables",
    price: "R10 / 1kg",
    location: "Nondweni, KwaZulu-Natal",
    phone: "0844571698",
    image: "img/potato.jpg"
  },
  {
    title: "Yummy Mealies",
    farmer: "Bongani Phakathi",
    category: "Grains",
    price: "R10 each",
    location: "Nqutu, KwaZulu-Natal",
    phone: "0764189291",
    image: "img/Crop.jpg"
  },
  {
    title: "Green Peppers",
    farmer: "Thabiso Nene",
    category: "Vegetables",
    price: "R3 each",
    location: "Nqutu, KwaZulu-Natal",
    phone: "0823665854",
    image: "img/pepper.jpg"
  }
];

const listingsEl = document.getElementById("listings");
const farmerFilter = document.getElementById("filterFarmer");
const categoryFilter = document.getElementById("filterCategory");
const searchLocation = document.getElementById("searchLocation");

/* Populate farmer dropdown */
[...new Set(listingsData.map(l => l.farmer))].forEach(farmer => {
  const opt = document.createElement("option");
  opt.value = farmer;
  opt.textContent = farmer;
  farmerFilter.appendChild(opt);
});

/* Render listings */
function renderListings(data) {
  listingsEl.innerHTML = "";

  if (!data.length) {
    listingsEl.innerHTML = `
      <p class="col-span-full text-center text-gray-500">
        No results found.
      </p>`;
    return;
  }

  data.forEach(item => {
    listingsEl.innerHTML += `
      <div class="bg-white rounded shadow hover:shadow-lg transition">
        <img src="${item.image}"
             class="h-48 w-full object-cover rounded-t"
             alt="${item.title}">

        <div class="p-4">
          <h3 class="text-xl font-bold">${item.title}</h3>

          <button
            onclick="filterByFarmer('${item.farmer}')"
            class="text-primary font-semibold hover:underline">
            ${item.farmer}
          </button>

          <p class="text-sm text-gray-500">${item.location}</p>
          <p class="text-green-600 font-bold mt-2">${item.price}</p>

          <div class="mt-4 flex gap-2">
            <a
              href="https://wa.me/27${item.phone.slice(1)}"
              target="_blank"
              class="flex-1 bg-primary text-white text-center py-2 rounded">
              WhatsApp
            </a>

            <button
              onclick="copyNumber('${item.phone}')"
              class="flex-1 border border-primary text-primary py-2 rounded">
              Copy Number
            </button>
          </div>
        </div>
      </div>`;
  });
}

/* Filters */
function applyFilters() {
  const farmer = farmerFilter.value;
  const category = categoryFilter.value;
  const location = searchLocation.value.toLowerCase();

  const filtered = listingsData.filter(item =>
    (!farmer || item.farmer === farmer) &&
    (!category || item.category === category) &&
    item.location.toLowerCase().includes(location)
  );

  renderListings(filtered);
}

function filterByFarmer(name) {
  farmerFilter.value = name;
  applyFilters();
}

function resetFilters() {
  farmerFilter.value = "";
  categoryFilter.value = "";
  searchLocation.value = "";
  renderListings(listingsData);
}

function copyNumber(number) {
  navigator.clipboard.writeText(number);
  alert("Farmer contact number copied!");
}

farmerFilter.addEventListener("change", applyFilters);
categoryFilter.addEventListener("change", applyFilters);
searchLocation.addEventListener("input", applyFilters);

/* Initial render */
renderListings(listingsData);
</script>

</body>
</html>
