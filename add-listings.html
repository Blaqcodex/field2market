<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Listing | Field2Market</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#15803d',
            accent: '#facc15'
          }
        }
      }
    }
  </script>
</head>

<body class="bg-gray-50 text-gray-800">

<!-- HEADER -->
<header class="bg-primary text-white shadow sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold">Field2Market</h1>
    <nav class="space-x-6">
      <a href="index.html" class="hover:text-accent">Home</a>
      <a href="listings.html" class="hover:text-accent">Browse Produce</a>
      <a href="add-listings.html" class="bg-accent text-black px-4 py-2 rounded font-semibold">
        + Add Listing
      </a>
    </nav>
  </div>
</header>

<!-- HERO -->
<section class="bg-white py-16">
  <div class="max-w-4xl mx-auto px-6 text-center">
    <h2 class="text-4xl font-extrabold mb-4">
      Sell Your Fresh Produce ðŸŒ±
    </h2>
    <p class="text-gray-600">
      Post your produce and connect directly with buyers in your community.
    </p>
  </div>
</section>

<!-- FORM -->
<main class="max-w-3xl mx-auto px-6 pb-20">
  <form id="listingForm" class="bg-white p-8 rounded shadow space-y-5">

    <div>
      <label class="font-semibold">Farmer Name</label>
      <input id="farmer" required placeholder="e.g. Baba Jobe Sthole"
        class="w-full border rounded px-4 py-2 mt-1"/>
    </div>

    <div>
      <label class="font-semibold">Product Name</label>
      <input id="title" required placeholder="e.g. Fresh Tomatoes"
        class="w-full border rounded px-4 py-2 mt-1"/>
    </div>

    <div>
      <label class="font-semibold">Category</label>
      <select id="category" required
        class="w-full border rounded px-4 py-2 mt-1">
        <option value="">Select category</option>
        <option>Vegetables</option>
        <option>Fruits</option>
        <option>Grains</option>
        <option>Eggs</option>
        <option>Meat</option>
      </select>
    </div>

    <div>
      <label class="font-semibold">Price</label>
      <input id="price" required placeholder="e.g. R50 / 5kg"
        class="w-full border rounded px-4 py-2 mt-1"/>
    </div>

    <div>
      <label class="font-semibold">Location</label>
      <input id="location" required placeholder="Village, Province"
        class="w-full border rounded px-4 py-2 mt-1"/>
    </div>

    <div>
      <label class="font-semibold">WhatsApp OR Mobile Number</label>
      <input id="phone" required placeholder="+277xxxxxxxx"
        class="w-full border rounded px-4 py-2 mt-1"/>
    </div>

    <div>
      <label class="font-semibold">Product Image</label>
      <input id="image" type="file" accept="image/*" required
        class="w-full border rounded px-4 py-2 mt-1"/>
    </div>

    <button
      type="submit"
      class="w-full bg-primary text-white py-3 rounded font-bold hover:bg-green-700">
      Post Listing 
    </button>

  </form>
</main>

<!-- SCRIPT -->
<script>
const form = document.getElementById("listingForm");

form.addEventListener("submit", e => {
  e.preventDefault();

  const reader = new FileReader();
  const imageFile = document.getElementById("image").files[0];

  reader.onload = () => {
    const newListing = {
      title: title.value,
      farmer: farmer.value,
      category: category.value,
      price: price.value,
      location: location.value,
      phone: phone.value,
      image: reader.result
    };

    const listings = JSON.parse(localStorage.getItem("field2marketListings")) || [];
    listings.push(newListing);
    localStorage.setItem("field2marketListings", JSON.stringify(listings));

    alert("âœ… Listing posted successfully!");
    window.location.href = "listings.html";
  };

  reader.readAsDataURL(imageFile);
});
</script>

</body>
</html>
